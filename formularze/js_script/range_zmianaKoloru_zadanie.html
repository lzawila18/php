<form action="">
    <label>Zmień kolor: <br> 0
        <input type="range" min="0" max="255" id="zakres">255
    </label>
</form>
<p id="wynik"></p>

<script>
    let zakres = document.querySelector('#zakres');
    zakres.addEventListener('change', function wybierzZakres() {
        document.querySelector('#wynik').innerHTML = `<span style="color: rgb(${zakres.value}, 0, 0)">Kolor RGB(${zakres.value}, 0, 0)</span>`;
    });
</script>
