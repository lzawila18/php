<body>
    <h1>Tworzenie nowych elementów w DOM</h1>
</body>
    <script>
        // Tworzenie nowego elementu
        let nowyElement = document.createElement("p");
        // Dodanie tekstu do nowego elementu
        nowyElement.textContent = "To jest nowy paragraf utworzony za pomocą JavaScript.";
        // Dodanie nowego elementu do istniejącego elementu w DOM
        document.body.appendChild(nowyElement);
    </script>
