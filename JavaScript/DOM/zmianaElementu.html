<h1 id="header">Wyszukanie elementu po id</h1>
<script>
    const test = document.querySelector("#header");
    console.log(test.innerHTML);    // Wyświetli oryginalny nagłówek
    test.innerHTML = "Zmieniony nagłówek pierwszy";
    console.log(test.innerHTML);    // Wyświetli zmieniony nagłówek
</script>
