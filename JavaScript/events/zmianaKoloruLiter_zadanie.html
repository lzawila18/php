<p id="kolorTekst">Tekst</p>
<p id="obramowanieTekst">Tekst wewnÄ…trz obramowania</p>
<script>
    let kolorTekstu = document.querySelector("#kolorTekst");
    kolorTekstu.addEventListener("click", zmienKolor);
    function zmienKolor() {
        document.querySelector("#kolorTekst").style.color = "red";
    }
    let obramowanieTekstu = document.querySelector("#obramowanieTekst");
    obramowanieTekstu.addEventListener("click", function dodajObramowanie() {
        document.querySelector("#obramowanieTekst").style.border = "2px solid black";
    });
</script>
