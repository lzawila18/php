<button id="testButton">Testuj</button>
<p id="output"></p>
<script>
    let button = document.querySelector("#testButton");
    button.addEventListener("mouseover", mover);
    button.addEventListener("click", clicker);
    function mover() {
        document.querySelector("#output").innerHTML += "over <br>";
    }

    function clicker() {
        document.querySelector("#output").innerHTML += "click <br>";
    }
</script>
