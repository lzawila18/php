<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamiana obrazk√≥w</title>
    <style>
        img {
            width: 600px;
            height: 600px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="img1" src="1.jpg" alt="Obrazek 1">
        <img id="img2" src="2.jpg" alt="Obrazek 2">
    </div>

    <script>
        const img1 = document.getElementById('img1');
        const img2 = document.getElementById('img2');

        setInterval(() => {
            const tempSrc = img1.src;
            img1.src = img2.src;
            img2.src = tempSrc;
        }, 3000);
    </script>
</body>
</html>
