<body>
    <h1>Tworzenie nowych elementów</h1>
</body>
<script>
    const newElement = document.createElement('h1'); // Tworzy nowy element <h1>
    newElement.textContent = 'Łukasz'; // Ustawia tekst wewnątrz elementu
    document.body.appendChild(newElement); // Dodaje nowy element do końca <body>
</script>
